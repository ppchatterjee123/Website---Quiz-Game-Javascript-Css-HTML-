<!DOCTYPE html>
<html lang="en">
    <head>
    <title> Maths Game </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="container">
           <div id="score">
        Score :  <span id="value"> 0 </span>
    </div>
        <div id="correct">
            Correct
        </div>
         <div id="Again">
            Try Again
        </div>
        
        <div id="question">
               5x9 
        </div>
        <div id="instruction"> Click on the Correct Answer
        </div>
        <div id="choices">
            <div id="box1" class="boxes"> 62 </div>
            
            <div id="box2" class="boxes"> 45 </div>
            
            <div id="box3" class="boxes"> 35 </div>
            
            <div id="box4" class="boxes"> 30  </div>
        </div>
        <div id="startreset">   Start Game </div>
        
        <div id="timeremaining"> Time Remaining: <span id="timeremainingvalue"> 30 sec </span></div>
        
        <div id="gameover"> <!-- <p> Game Over</p>
            <p>Your Score is 20</p> --></div>
         
     </div>
    
    
    <script src="javascript.js">
    </script>
</body>
</html>
